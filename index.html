<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineLogic | Culinary Intelligence</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-champagne: #fdfcf7; --deep-forest: #1a1c18; --saffron: #d4af37; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-champagne); margin: 0; overflow-x: hidden; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .glass-sidebar { background: linear-gradient(180deg, #1a1c18 0%, #121411 100%); }
      .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #fcfaf5 100%); }
      .premium-shadow { box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); }
      
      /* Simple transition for the splash screen */
      #splash-screen { transition: opacity 0.5s ease-out; }
      .hidden-fade { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="antialiased">

    <div id="splash-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-[#fdfcf7] p-6">
        <div class="card-gradient p-12 rounded-3xl premium-shadow border border-[#d4af37]/20 text-center max-w-md w-full">
            <h1 class="text-5xl font-bold text-[#1a1c18] mb-2 font-serif">DineLogic</h1>
            <p class="text-[#d4af37] font-medium tracking-[0.2em] uppercase text-[10px] mb-8">Culinary Intelligence</p>
            <button id="enter-btn" class="w-full py-4 bg-[#1a1c18] text-[#d4af37] rounded-xl font-bold hover:bg-[#2d5a27] hover:text-white transition-all shadow-xl active:scale-95">
                Enter Dashboard
            </button>
        </div>
    </div>

    <div id="root"></div>

    <script>
        const e = React.createElement;

        // Dashboard Component
        function Dashboard() {
            return e('div', { className: 'flex min-h-screen' },
                e('aside', { className: 'w-64 glass-sidebar p-6 flex flex-col hidden lg:flex fixed h-full' },
                    e('h2', { className: 'text-[#d4af37] text-2xl font-serif font-bold italic mb-10' }, 'DineLogic'),
                    e('nav', { className: 'space-y-4' },
                        e('div', { className: 'text-[#d4af37] text-sm font-bold cursor-pointer' }, '• Kitchen Overview'),
                        e('div', { className: 'text-gray-500 text-sm cursor-pointer hover:text-gray-300' }, '• Menu Optimizer'),
                        e('div', { className: 'text-gray-500 text-sm cursor-pointer hover:text-gray-300' }, '• Inventory')
                    )
                ),
                e('main', { className: 'flex-1 lg:ml-64 p-6 md:p-10' },
                    e('header', { className: 'mb-10 flex justify-between items-center' },
                        e('div', null, 
                            e('h1', { className: 'text-3xl font-bold text-[#1a1c18] font-serif' }, 'Executive Dashboard'),
                            e('p', { className: 'text-gray-400 text-sm' }, 'System status: Optimal')
                        ),
                        e('div', { className: 'w-10 h-10 rounded-xl bg-[#1a1c18] text-[#d4af37] flex items-center justify-center font-bold' }, 'CH')
                    ),
                    e('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6 mb-10' },
                        [
                            { t: 'Revenue', v: '$4,280.50' },
                            { t: 'Turnover', v: '42 min' },
                            { t: 'Waste', v: '14.2%' }
                        ].map(s => e('div', { key: s.t, className: 'card-gradient p-6 rounded-2xl premium-shadow border' },
                            e('p', { className: 'text-xs text-gray-400 font-bold uppercase' }, s.t),
                            e('h3', { className: 'text-2xl font-bold mt-2' }, s.v)
                        ))
                    ),
                    e('div', { className: 'card-gradient rounded-3xl p-8 premium-shadow border' },
                        e('h3', { className: 'text-xl font-bold font-serif mb-6' }, 'Top Performing Items'),
                        e('div', { className: 'space-y-4' },
                            ['Wagyu Ribeye', 'Truffle Risotto', 'Saffron Sea Bass'].map(item => 
                                e('div', { key: item, className: 'p-4 bg-white/50 rounded-xl border flex justify-between items-center' },
                                    e('span', { className: 'font-bold text-[#1a1c18]' }, item),
                                    e('span', { className: 'text-[#2d5a27] font-bold text-sm' }, 'High Performance')
                                )
                            )
                        )
                    )
                )
            );
        }

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            const splash = document.getElementById('splash-screen');
            const enterBtn = document.getElementById('enter-btn');

            enterBtn.addEventListener('click', () => {
                // Render the React dashboard
                root.render(e(Dashboard));
                // Hide splash
                splash.classList.add('hidden-fade');
                setTimeout(() => splash.style.display = 'none', 500);
            });
        });
    </script>
</body>
</html>
