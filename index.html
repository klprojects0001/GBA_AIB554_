<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineLogic | Culinary Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-champagne: #fdfcf7;
        --deep-forest: #1a1c18;
        --saffron: #d4af37;
        --basil: #2d5a27;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-champagne);
        color: #2d2a26;
        margin: 0;
      }
      h1, h2, h3, .font-serif { 
        font-family: 'Playfair Display', serif; 
      }
      .glass-sidebar {
        background: linear-gradient(180deg, #1a1c18 0%, #121411 100%);
      }
      .card-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #fcfaf5 100%);
      }
      .premium-shadow {
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.2);
        border-radius: 10px;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.0.2",
        "recharts": "https://esm.sh/recharts@2.15.0"
      }
    }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="module">
        import React, { useState } from 'react';
        import { createRoot } from 'react-dom/client';

        // Define your App Component
        function App() {
            return React.createElement(
                'div',
                { className: 'min-h-screen flex items-center justify-center' },
                React.createElement(
                    'div',
                    { className: 'card-gradient p-12 rounded-2xl premium-shadow border border-[#d4af37]/20 text-center' },
                    React.createElement('h1', { className: 'text-5xl font-bold text-[#1a1c18] mb-4' }, 'DineLogic'),
                    React.createElement('div', { className: 'h-1 w-20 bg-[#d4af37] mx-auto mb-6' }),
                    React.createElement('p', { className: 'text-lg text-gray-600' }, 'Culinary Intelligence System is Active'),
                    React.createElement('button', { 
                        className: 'mt-8 px-8 py-3 bg-[#1a1c18] text-[#d4af37] rounded-full font-semibold hover:bg-[#2d5a27] transition-all',
                        onClick: () => alert('Welcome to DineLogic!')
                    }, 'Initialize Kitchen')
                )
            );
        }

        // Mount the application
        const rootElement = document.getElementById('root');
        const root = createRoot(rootElement);
        root.render(React.createElement(App));
    </script>
</body>
</html>
