<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineLogic | Culinary Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-champagne: #fdfcf7; --deep-forest: #1a1c18; --saffron: #d4af37; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-champagne); margin: 0; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .glass-sidebar { background: linear-gradient(180deg, #1a1c18 0%, #121411 100%); }
      .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #fcfaf5 100%); }
      .premium-shadow { box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.05); }
      .reputation-glow { box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { PieChart, Pie, Cell, ResponsiveContainer, BarChart, Bar, XAxis, Tooltip } = Recharts;

        const ReputationEngine = () => {
            const scoreData = [{ value: 92 }, { value: 8 }]; // 92% Positive
            const COLORS = ['#d4af37', '#e5e7eb'];

            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    {/* Reputation Score Gauge */}
                    <div className="card-gradient p-8 rounded-[2.5rem] premium-shadow border border-[#d4af37]/20 relative overflow-hidden">
                        <div className="relative z-10">
                            <p className="text-[10px] font-bold uppercase tracking-widest text-[#d4af37] mb-2">Reputation Engine</p>
                            <h3 className="text-2xl font-bold font-serif mb-6 text-[#1a1c18]">Brand Equity Score</h3>
                            
                            <div className="flex items-center justify-between">
                                <div className="h-32 w-32">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie data={scoreData} innerRadius={40} outerRadius={55} startAngle={180} endAngle={0} dataKey="value">
                                                {scoreData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index]} />)}
                                            </Pie>
                                        </PieChart>
                                    </ResponsiveContainer>
                                    <div className="text-center -mt-10 font-bold text-2xl text-[#1a1c18]">92%</div>
                                </div>
                                
                                <div className="flex-1 ml-8 space-y-3">
                                    <div className="flex justify-between text-sm border-b pb-2">
                                        <span className="text-gray-500">Sentiment</span>
                                        <span className="text-green-600 font-bold">Excellent</span>
                                    </div>
                                    <div className="flex justify-between text-sm border-b pb-2">
                                        <span className="text-gray-500">Global Rank</span>
                                        <span className="text-[#1a1c18] font-bold">Top 5%</span>
                                    </div>
                                    <div className="flex justify-between text-sm">
                                        <span className="text-gray-500">Trend</span>
                                        <span className="text-[#d4af37] font-bold">‚Üë 4.2 pts</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Live Sentiment Feed */}
                    <div className="card-gradient p-8 rounded-[2.5rem] premium-shadow border border-gray-100">
                        <h3 className="text-xl font-bold font-serif mb-6 flex items-center">
                            <span className="mr-2">‚ú®</span> AI Perception Feed
                        </h3>
                        <div className="space-y-4">
                            {[
                                { user: "Critics", text: "Exceptional palette balance in the Saffron Bass.", type: "Positive" },
                                { user: "Social", text: "Visual presentation of Wagyu is trending globally.", type: "Positive" },
                                { user: "Direct", text: "Service speed at Peak (19:00) improved by 12%.", type: "Neutral" }
                            ].map((item, i) => (
                                <div key={i} className="flex items-start space-x-3 p-3 bg-white/40 rounded-xl border border-gray-50">
                                    <div className={`w-2 h-2 rounded-full mt-2 ${item.type === 'Positive' ? 'bg-green-500' : 'bg-[#d4af37]'}`}></div>
                                    <div>
                                        <p className="text-[10px] font-bold text-gray-400 uppercase">{item.user}</p>
                                        <p className="text-xs text-[#1a1c18]">{item.text}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isLoaded, setIsLoaded] = useState(false);

            if (!isLoaded) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-[#fdfcf7]">
                        <button onClick={() => setIsLoaded(true)} className="px-12 py-4 bg-[#1a1c18] text-[#d4af37] rounded-full font-bold shadow-2xl tracking-widest">
                            LAUNCH SYSTEM
                        </button>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    <aside className="w-72 glass-sidebar p-8 flex flex-col fixed h-full text-white">
                        <h2 className="text-[#d4af37] text-3xl font-serif font-bold italic mb-12">DineLogic</h2>
                        <nav className="space-y-6">
                            <div className="flex items-center space-x-3 text-[#d4af37] bg-white/5 p-3 rounded-xl">
                                <span>üìà</span> <span className="font-semibold">Reputation Hub</span>
                            </div>
                            <div className="flex items-center space-x-3 text-gray-400 p-3">
                                <span>üç≥</span> <span>Menu Intel</span>
                            </div>
                        </nav>
                    </aside>

                    <main className="flex-1 ml-72 p-12">
                        <header className="mb-12">
                            <h1 className="text-4xl font-bold text-[#1a1c18] font-serif">Executive Dashboard</h1>
                            <p className="text-gray-400">Reputation & Sentiment Analysis Active</p>
                        </header>
                        
                        {/* Reputation Engine Section */}
                        <ReputationEngine />

                        {/* Top Items Section */}
                        <div className="card-gradient rounded-3xl p-8 premium-shadow border border-gray-100">
                             <h3 className="text-xl font-bold font-serif mb-6 text-[#1a1c18]">Performance Highlights</h3>
                             <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div className="p-4 bg-green-50/50 rounded-2xl border border-green-100 flex justify-between items-center">
                                    <span className="font-bold text-green-800">Wagyu Ribeye</span>
                                    <span className="text-green-600 text-xs font-bold">+18% Profitability</span>
                                </div>
                                <div className="p-4 bg-amber-50/50 rounded-2xl border border-amber-100 flex justify-between items-center">
                                    <span className="font-bold text-amber-800">Truffle Risotto</span>
                                    <span className="text-amber-600 text-xs font-bold">Trending Demand</span>
                                </div>
                             </div>
                        </div>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
