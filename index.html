<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineLogic | Culinary Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg-champagne: #fdfcf7; --saffron: #d4af37; }
      body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg-champagne); margin: 0; }
      h1, h2, .font-serif { font-family: 'Playfair Display', serif; }
      .glass-sidebar { background: linear-gradient(180deg, #1a1c18 0%, #121411 100%); }
      .card-gradient { background: linear-gradient(135deg, #ffffff 0%, #fcfaf5 100%); }
      .premium-shadow { box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08); }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script>
        // We use standard JS so the browser doesn't have to "guess" or "compile"
        const e = React.createElement;

        function App() {
            const [isInitialized, setIsInitialized] = React.useState(false);

            if (!isInitialized) {
                return e('div', { className: 'min-h-screen flex items-center justify-center p-6' },
                    e('div', { className: 'card-gradient p-12 rounded-3xl premium-shadow border border-[#d4af37]/20 text-center max-w-md w-full' },
                        e('h1', { className: 'text-5xl font-bold text-[#1a1c18] mb-2 font-serif' }, 'DineLogic'),
                        e('p', { className: 'text-[#d4af37] font-medium tracking-[0.2em] uppercase text-[10px] mb-8' }, 'Culinary Intelligence'),
                        e('button', { 
                            className: 'w-full py-4 bg-[#1a1c18] text-[#d4af37] rounded-xl font-bold hover:bg-[#2d5a27] hover:text-white transition-all shadow-xl',
                            onClick: () => setIsInitialized(true)
                        }, 'Enter Dashboard')
                    )
                );
            }

            return e('div', { className: 'flex min-h-screen' },
                // Sidebar
                e('aside', { className: 'w-64 glass-sidebar p-6 flex flex-col hidden lg:flex fixed h-full' },
                    e('h2', { className: 'text-[#d4af37] text-2xl font-serif font-bold italic mb-10' }, 'DineLogic'),
                    e('nav', { className: 'space-y-4' },
                        e('div', { className: 'text-[#d4af37] text-sm font-bold' }, '• Kitchen Overview'),
                        e('div', { className: 'text-gray-500 text-sm' }, '• Menu Optimizer'),
                        e('div', { className: 'text-gray-500 text-sm' }, '• Inventory')
                    )
                ),
                // Main
                e('main', { className: 'flex-1 lg:ml-64 p-10' },
                    e('header', { className: 'mb-10' },
                        e('h1', { className: 'text-3xl font-bold text-[#1a1c18] font-serif' }, 'Executive Dashboard'),
                        e('p', { className: 'text-gray-400 text-sm' }, 'System status: Optimal')
                    ),
                    e('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6 mb-10' },
                        e('div', { className: 'card-gradient p-6 rounded-2xl premium-shadow border' }, 
                            e('p', { className: 'text-xs text-gray-400 font-bold uppercase' }, 'Revenue'),
                            e('h3', { className: 'text-2xl font-bold mt-2' }, '$4,280.50')
                        ),
                        e('div', { className: 'card-gradient p-6 rounded-2xl premium-shadow border' }, 
                            e('p', { className: 'text-xs text-gray-400 font-bold uppercase' }, 'Turnover'),
                            e('h3', { className: 'text-2xl font-bold mt-2' }, '42 min')
                        ),
                        e('div', { className: 'card-gradient p-6 rounded-2xl premium-shadow border' }, 
                            e('p', { className: 'text-xs text-gray-400 font-bold uppercase' }, 'Waste'),
                            e('h3', { className: 'text-2xl font-bold mt-2' }, '14.2%')
                        )
                    ),
                    e('div', { className: 'card-gradient rounded-3xl p-8 premium-shadow border' },
                        e('h3', { className: 'text-xl font-bold font-serif mb-6' }, 'Top Performing Items'),
                        e('ul', { className: 'space-y-4' },
                            e('li', { className: 'p-4 bg-white/50 rounded-xl border flex justify-between' }, 
                                e('span', { className: 'font-bold' }, 'Wagyu Ribeye'),
                                e('span', { className: 'text-green-600' }, '24% Share')
                            ),
                            e('li', { className: 'p-4 bg-white/50 rounded-xl border flex justify-between' }, 
                                e('span', { className: 'font-bold' }, 'Truffle Risotto'),
                                e('span', { className: 'text-green-600' }, '18% Share')
                            )
                        )
                    )
                )
            );
        }

        // Final mount check
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(e(App));
    </script>
</body>
</html>
