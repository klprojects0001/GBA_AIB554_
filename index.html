<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineLogic | Culinary Intelligence</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --bg-champagne: #fdfcf7;
        --deep-forest: #1a1c18;
        --saffron: #d4af37;
        --basil: #2d5a27;
      }
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: var(--bg-champagne);
        color: #2d2a26;
        margin: 0;
      }
      h1, h2, h3, .font-serif { 
        font-family: 'Playfair Display', serif; 
      }
      .card-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #fcfaf5 100%);
      }
      .premium-shadow {
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.08);
      }
    </style>

    <script src="https://unpkg.com/react@19/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@19/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="card-gradient p-8 md:p-12 rounded-2xl premium-shadow border border-[#d4af37]/20 text-center max-w-lg w-full">
                        <h1 className="text-5xl font-bold text-[#1a1c18] mb-4">DineLogic</h1>
                        <div className="h-1 w-20 bg-[#d4af37] mx-auto mb-6"></div>
                        <p className="text-lg text-gray-600 mb-8 italic">
                            Culinary Intelligence System is Active
                        </p>
                        
                        <div className="space-y-4">
                            <button 
                                onClick={() => alert('Kitchen Initialization Sequence Started...')}
                                className="w-full px-8 py-4 bg-[#1a1c18] text-[#d4af37] rounded-xl font-bold hover:bg-[#2d5a27] transition-all transform hover:scale-105 active:scale-95 shadow-lg"
                            >
                                Initialize Kitchen
                            </button>
                            
                            <p className="text-xs uppercase tracking-widest text-gray-400 font-semibold">
                                Powered by Gemini AI
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Mounting logic for React 19
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
